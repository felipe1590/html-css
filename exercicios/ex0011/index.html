<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Aprendendo a reproduzir áudio</p>
    <!-- <audio src="midia/Local Forecast.mp3" autoplay controls></audio>
     MP3 WAV OGG  -->

    <audio preload="metadata" controls>
        <source src="midia/Local Forecast.mp3" type="audio/mpeg">
        <source src="midia/Local Forecast.mp3" type="audio/ogg">
        <source src="midia/Local Forecast.mp3" type="audio/wav">
    </audio>
    <p>Infelizmente seu navegador não consegue reproduzir áudio
        <a href="midia/Local Forecast.mp3" download="Local Forecast.mp3">Clique aqui para baixar</a></p>
</body>
</html>
